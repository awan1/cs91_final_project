
<html>
<head>
  <script type="text/javascript" src="js/d3.js" charset="utf-8"></script>
  <style>
    .fig {
      font-family:Arial;
      font-size:10pt;
      color:darkgray;
  }
</style>
</head>
<body>
  <script type="text/javascript">

    // Create the canvas
    var width = 300, height = 500;
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .style('position','absolute')
      .style('top',50)
      .style('left',40)
      .attr('class','fig');

    // We create a color scale.
    var color = d3.scale.category10();

    // We create a force-directed dynamic graph layout.
    var force = d3.layout.force()
      .charge(-120)
      .linkDistance(100)
      .size([width, height]);

    // We load the JSON file.
    // TODO: re-call this function to re-draw the graph? is there a good way to
    // update a graph?
    d3.json("hbase-link.json", function(error, graph) {
      // In this block, the file has been loaded
      // and the 'graph' object contains our graph.

      // We load the nodes and links in the force-directed
      // graph.
      force.nodes(graph.nodes)
        .links(graph.links)
        .start();

      // We create a <line> SVG element for each link
      // in the graph.
      var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke-width", 1)
        .attr("stroke", "black");

      // We create a <circle> SVG element for each node
      // in the graph, and we specify a few attributes.
      var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", function(d) {
          // the radius of the node depends on its retweet count
          return d.retweet_count;
        })  // radius
        /*
        .style("fill", function(d) {
          // The node color depends on the mood.
          return color(d.mood);
        })
        */
        .on("mouseover", function(d) {
          div.transition()
              .duration(200)
              .style("opacity", .9);
          div.html(d.text + "<br/>"  + "hi")
             .style("left", (d3.event.pageX) + "px")
             .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
          div.transition()
            .duration(500)
            .style("opacity", 0);
        })
        .on("click", function(d) {
          // Open the tweet url upon click
          window.location.assign(d.url, '_blank');
        })
        .call(force.drag);

      // The name of each node is the node number.
      node.append("title")
        .text(function(d) { return d.name; });

      // We bind the positions of the SVG elements
      // to the positions of the dynamic force-directed graph,
      // at each time step.
      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
      });
    });
  </script>
</body>
</html>
