    <div id="js_container" class="js_container">
        <script type="text/javascript">

          var container = document.getElementById("js_container");
          /***** Variables *****/
          var width = container.offsetWidth;
          var height = container.offsetHeight;
          var force_charge = -10, force_distance = 30;
          var json_file = "hbase-link.json";
          var default_radius = 3;
          /***** End Variables *****/


          // Create the canvas
          function createSvg() {
            return d3.select("#js_container")
              .append("svg")
              .attr("width", width)
              .attr("height", height)
              .style('position','absolute')
              .style('top',50)
              .style('left',40)
              .attr('class','fig');
          }
          var svg = createSvg();
          var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

          // We create a color scale.
          var color = d3.scale.category10();

          // Define the variables that will get populated by json_function
          var force;
          var links;
          var nodes;
          var myGraph;

					var min_relaxation = 0.06;
					var refresh_rate = 4000;  // ms

          function getNodes() {
            // We create a <circle> SVG element for each node
            // in the graph, and we specify a few attributes.
            return svg.selectAll(".node")
              .data(myGraph.nodes)
              .enter().append("circle")
              .attr("class", "node")
              .attr("r", function(d) {
                // the radius of the node depends on its retweet count. We want
                // unretweeted tweets to show up as points so increment radius by 1.
                return d.retweet_count + default_radius + (1*d.isConnected);
              })  // radius
              /*
              .style("fill", function(d) {
                // The node color depends on the mood.
                return color(d.mood);
              })
              */
              .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(/*d.username + ":</br>" + */d.text)
                   .style("left", (d3.event.pageX) + "px")
                   .style("top", (d3.event.pageY - 28) + "px");
              })
              .on("mouseout", function(d) {
                div.transition()
                  .duration(500)
                  .style("opacity", 0);
              })
              .on("dblclick", function(d) {
                // Open the tweet url upon dblclick
                window.location.assign(d.url, '_blank');
              })
              .call(force.drag);
          }

          function getLinks() {
            // We create a <line> SVG element for each link
            // in the graph.
            return svg.selectAll(".link")
              .data(myGraph.links)
              .enter().append("line")
              .attr("class", "link")
              .attr("stroke-width", 1)
              .attr("stroke", "black")
              .style("opacity", 0.3);
          }

          function getForce() {
            // We create a force-directed dynamic graph layout.
            return d3.layout.force()
              .charge(force_charge)
              .linkDistance(force_distance)
              .size([width, height])
              .nodes(myGraph.nodes)
              .links(myGraph.links)
              // We bind the positions of the SVG elements
              // to the positions of the dynamic force-directed graph,
              // at each time step.
              .on("tick", function() {
                links.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

                nodes.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
              })
              .start();
          }

          // Create the graph.
          function json_function(error, graph) {
            // In this block, the file has been loaded
            // and the 'graph' object contains our graph.
            myGraph = graph;
            // We load the nodes and links in the force-directed
            // graph.
            force = getForce();
            links = getLinks();
            nodes = getNodes();
            // Force ticks to skip the initial animation.
            // force.alpha is the "temperature" of the simulation, so we
            // take steps to make it colder.
            var k = 0;
            while ((force.alpha() > min_relaxation) && (k < 150)) {
                force.tick(),
                k = k + 1;
            }
          }
          d3.json(json_file, json_function);

          // Helper function that updates the graph by checking for changes in the
          // JSON file and updating as necessary.
					/*
				  function update() {
            // Clear out the old versions
            nodes.exit().remove();
            links.exit().remove();
            force.exit().remove();
            // Reload the json_file to update the graph
            d3.json(json_file, json_function);
					}*/
					function update() {
						// clear svg
						svg.selectAll("*").remove();
						d3.select("svg").remove();
						// Re-create svg
						svg = createSvg();
						// Recreate graph
						d3.json(json_file, json_function);
					}

          // Update the graph
          var intervalID = setInterval(update, refresh_rate);
        </script>

      (function() {
      function init() {
        var speed = 250,
        easing = mina.easeinout;
        [].slice.call ( document.querySelectorAll( '#grid > a' ) ).forEach( function( el ) {
        var s = Snap( el.querySelector( 'svg' ) ), path = s.select( 'path' ),
          pathConfig = {
          from : path.attr( 'd' ),
          to : el.getAttribute( 'data-path-hover' )
          };
        el.addEventListener( 'mouseenter', function() {
          path.animate( { 'path' : pathConfig.to }, speed, easing );
        } );
        el.addEventListener( 'mouseleave', function() {
          path.animate( { 'path' : pathConfig.from }, speed, easing );
        } );
        } );
      }
      init();
      })();
