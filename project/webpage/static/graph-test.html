<html>
<head>
  <script type="text/javascript" src="js/d3.js" charset="utf-8"></script>
  <style>
    .fig {
      font-family:Arial;
      font-size:10pt;
      color:darkgray;
    }
    div.tooltip {
      position: absolute;
      text-align: center;
      width: 60px;
      height: 28px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
</style>
</head>
<body>
  <script type="text/javascript">

    var json_file = "graph.json";

    // Create the canvas
    var width = 300, height = 500;
    function createSvg() {
      return d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style('position','absolute')
        .style('top',50)
        .style('left',40)
        .attr('class','fig');
    }
    var svg = createSvg();
    var div = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // We create a color scale.
    var color = d3.scale.category10();

    // We create a force-directed dynamic graph layout.
    var charge = -1200;
    /*
    var force = d3.layout.force()
      .charge(charge)
      .linkDistance(100)
      .size([width, height]);
      */

    // Define the variables that will get populated by json_function
    var force;
    var links;
    var nodes;
    var myGraph;

    function getNodes() {
      // We create a <circle> SVG element for each node
      // in the graph, and we specify a few attributes.
      return svg.selectAll(".node")
        .data(myGraph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", function(d) {
          // the radius of the node depends on its retweet count
          return d.rt;
        })  // radius
        .style("fill", function(d) {
          // The node color depends on the club.
          return color(d.club);
        })
        .on("mouseover", function(d) {
          div.transition()
              .duration(200)
              .style("opacity", .9);
          div.html(d.text + "<br/>"  + "hi")
             .style("left", (d3.event.pageX) + "px")
             .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
          div.transition()
            .duration(500)
            .style("opacity", 0);
        })
        .on("dblclick", function(d) {
          // Open the tweet url upon dblclick
          window.location.assign("http://www.twitter.com", '_blank');
        })
        .call(force.drag);
        // The name of each node is the node number.
        // .append("title")
          // .text(function(d) { return d.name; });
        // Call force.drag on the nodes
    }

    function getLinks() {
      // We create a <line> SVG element for each link
      // in the graph.
      return svg.selectAll(".link")
        .data(myGraph.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke-width", 1)
        .attr("stroke", "black");
    }

    // Populate the graph for the first time
    function json_function(error, graph) {
      // In this block, the file has been loaded
      // and the 'graph' object contains our graph.
      myGraph = graph;
      // We load the nodes and links in the force-directed
      // graph.
      force = d3.layout.force()
        .charge(charge)
        .linkDistance(100)
        .size([width, height])
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

      links = getLinks();
      nodes = getNodes();

      // We bind the positions of the SVG elements
      // to the positions of the dynamic force-directed graph,
      // at each time step.
      force.on("tick", function() {
        links.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

        nodes.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
      });
    }

    d3.json(json_file, json_function);

    // Crude update function that redraws the entire graph.
    // TODO: make this more nuanced and only update added/deleted nodes.
    /*
    function update() {
      // clear svg
      svg.selectAll("*").remove();
      d3.select("svg").remove();
      // Re-create svg
      svg = createSvg();
      // Recreate graph
      d3.json(json_file, json_function);
    }
    */

    function update() {


    }
    // Update the graph
    var intervalID = setInterval(update, 3000 );

  </script>
</body>
</html>
